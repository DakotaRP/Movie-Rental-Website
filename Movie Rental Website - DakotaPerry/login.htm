<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-xl justify-content-between sticky-top" style="background-color: #040455;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse dual-nav w-50 order-2 order-md-0">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link pl-0" href="index.htm">Home <span class="sr-only">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.htm">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25" href="index.htm" >ShowGhost</a>
        <div class="navbar-collapse collapse dual-nav w-50 order-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="login.htm">Sign In</a></li>
            </ul>
  </div>
    </div>
</nav>
  <div class="container mt-2 mb-4">
    <div class="col-sm-8 ml-auto mr-auto">
      <!--Sign In and Sign Up navigation pills-->
      <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">Sign In</a> </li>
        <li class="nav-item"><a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Sign Up</a></li>
      </ul>
      <!--Form Contents-->
      <div class="tab-content" id="pills-tabContent">
        <!--Sign In Content-->
        <!--This is activated when visiting page first time (change this based on how user arrived later on, DAKOTA), or when the sign in pill button is clicked-->
        <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
          <div class="col-sm-12 border border-primary shadow rounded pt-2">
            <!--Centered ShowGhost Rounded Circle Logo with border and no padding-->
            <div class="text-center"><img src="images/showghostlogoRound.png" class="rounded-circle" width="150px" height="150px"></div>
            <!--Sign in form-->
            <form method="post" id="signinForm">
              <!--Email input-->
              <div class="form-group">
                <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter valid email" required/>
              </div>
              <!--Password input"-->
              <div class="form-group">
                <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="*************" required>
              </div>
              <!--Remember Me Checkbox-->
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label><input type="checkbox" name="condition" id="condition">Remember me.</label>
                  </div>
                  <div class="col text-right"> <a href="javascript:;" data-toggle="modal" data-target="#forgotPass">Forgot Password?</a>
                  </div>
                </div>
              </div>
              <!--Sign In Button-->
              <div class="form-group">
                <input type="submit" name="submit" value="Sign In" class="btn btn-block btn-primary">
              </div>
            </form>
          </div>
        </div>
        <!--Sign Up Form Contents-->
        <div class="tab-pane fade" id="pills-signup" role="tabpanel" arie-labledby="pills-signup-tab">
          <!--Form Border-->
          <div class="col-sm-12 border border-primary shadow rounded pt-2">
            <!--Showghost logo: centered, rounded, borderless-->
            <div class="text-center"><img src="images/showghostlogoRound.png" class="rounded-circle" width="150px" height="150px"></div>
            <!--Sign Up Form-->
            <form method="post" id="signupForm">
              <!--Email input-->
              <div class="form-group">
                <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                <input type="email" name="signupemail" id="signupemail" class="form-control" placeholder="Enter valid email" required/>
              </div>
              <!--Username input-->
              <div class="form-group">
                <label class="font-weight-bold">Username <span class="text-danger">*</span></label>
                <input type="text" name="signupusername" id="signupusername" class="form-control" placeholder="Choose your username" required/>
                <div class="text-danger"><em>This will be your login name!</em></div>
              </div>
              <!--Password input-->
              <div class="form-group">
                <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                <input type="password" name="signuppassword" id="signuppassword" class="form-control" placeholder="*************" pattern="^\S{6,}$"
                onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Password must have at least 6 characters' : ''); if(this.checkValidity())form.password_two.pattern = this.value;" required/>
              </div>
              <!--Password Confirmation-->
              <div class="form-group">
                <label class="font-weight-bold">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" name="signupcpassword" id="signupcpassword" class="form-control" pattern="^\S{6,0}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same password as above' : '');" placeholder="*************" required>
              </div>
              <div class="form-group">
                <input type="submit" name="signupsubmit" value="Sign Up" class="btn btn-block btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form method="post" id="forgotpassForm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Forgot Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Email <span class="text-danger">*</span></label>
                <input type="email" name="forgotemail" id="forgotemail" class="form-control" placeholder="Enter your valid email..." required>
              </div>
              <div class="modal-footer">
                <div class="form-group">
                  <button type="button" class="btn btn-seconday" data-dismiss="modal">Sign In</button>
                  <button type="submit" name="forgotPass" class="btn btn-primary"><i class="fa fa-envelope"></i>Send Request</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/javascript.js"></script>
</body>
</html>
